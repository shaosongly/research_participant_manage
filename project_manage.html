<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <!-- 引入CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/page/project-manage.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 66px;
        }

        .container {
            max-width: 1000px;
            margin-top: 30px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.2rem 0;
            /* 减小上下内边距 */
            min-height: 40px;
            /* 设置最小高度 */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.2rem 0;
            min-height: 40px;
        }
        .navbar-brand {
            padding: 0;
            font-size: 1rem;
        }
        .navbar-nav {
            flex-direction: row;
            align-items: center;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
        .nav-link {
            padding: 0.2rem 0.5rem;
            font-size: 0.9rem;
        }

        .project-card {
            margin-bottom: 20px;
        }

        .center-list {
            margin-top: 10px;
        }

        .center-item {
            padding: 8px 15px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-center-btn {
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .delete-center-btn:hover {
            opacity: 1;
        }

        .center-item:hover {
            background-color: #f0f0f0;
        }

        .card-header .btn {
            margin-left: 8px;
        }

        .btn-group .btn {
            margin-left: 12px;
        }

        .center-item .btn-group {
            display: flex;
            gap: 12px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 导航栏组件 -->
        <nav-bar></nav-bar>

        <div class="container">
            <h1 class="mb-4 text-center">项目管理</h1>

            <!-- 新建项目按钮 -->
            <div class="mb-4">
                <button class="btn btn-primary" @click="showNewProjectModal">新建项目</button>
            </div>

            <!-- 项目列表 -->
            <project-list 
                :projects="projects"
                :center-subject-counts="centerSubjectCounts"
                @delete-project="confirmDelete('project', $event)"
                @delete-center="confirmDelete('center', $event.project, $event.center)"
                @add-center="showNewCenterModal($event)">
            </project-list>

            <!-- 返回按钮 -->
            <div class="text-center mt-4">
                <a href="landing.html" class="btn btn-info">返回首页</a>
            </div>

            <!-- 模态框组件 -->
            <project-modal
                v-if="showProjectModal"
                @save="saveProject"
                @close="showProjectModal = false">
            </project-modal>

            <center-modal
                v-if="showCenterModal"
                :project-name="selectedProject"
                @save="saveCenter"
                @close="showCenterModal = false">
            </center-modal>

            <delete-confirm-modal
                v-if="showDeleteModal"
                :type="deleteType"
                :project="deleteProject"
                :center="deleteCenter"
                @confirm="handleDelete"
                @close="showDeleteModal = false">
            </delete-confirm-modal>
        </div>
    </div>
</body>

</html>
