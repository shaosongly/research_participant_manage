<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 66px;
        }

        .container {
            max-width: 1000px;
            margin-top: 30px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.2rem 0;
            /* 减小上下内边距 */
            min-height: 40px;
            /* 设置最小高度 */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.2rem 0;
            min-height: 40px;
        }
        .navbar-brand {
            padding: 0;
            font-size: 1rem;
        }
        .navbar-nav {
            flex-direction: row;
            align-items: center;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
        .nav-link {
            padding: 0.2rem 0.5rem;
            font-size: 0.9rem;
        }

        .project-card {
            margin-bottom: 20px;
        }

        .center-list {
            margin-top: 10px;
        }

        .center-item {
            padding: 8px 15px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-center-btn {
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .delete-center-btn:hover {
            opacity: 1;
        }

        .center-item:hover {
            background-color: #f0f0f0;
        }

        .card-header .btn {
            margin-left: 8px;
        }

        .btn-group .btn {
            margin-left: 12px;
        }

        .center-item .btn-group {
            display: flex;
            gap: 12px;
        }
    </style>
</head>

<body>
    <!-- 添加导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landing.html">受试者管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- 添加 ms-auto 类 -->
                    <li class="nav-item">
                        <a class="nav-link" href="landing.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="project_manage.html">项目管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">添加受试者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">查看受试者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">访视安排</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visit_plan.html">访视计划</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="visit_record.html">访视记录</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="window_check.html">超窗检查</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4 text-center">项目管理</h1>

        <!-- 新建项目按钮 -->
        <div class="mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                新建项目
            </button>
        </div>

        <!-- 项目列表 -->
        <div id="projectList">
            <!-- 项目卡片将通过 JavaScript 动态添加 -->
        </div>

        <!-- 返回按钮 -->
        <div class="text-center mt-4">
            <a href="landing.html" class="btn btn-info">返回首页</a>
        </div>

        <!-- 新建项目模态框 -->
        <div class="modal fade" id="newProjectModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新建项目</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newProjectForm">
                            <div class="mb-3">
                                <label for="projectName" class="form-label">项目名称:</label>
                                <input type="text" class="form-control" id="projectName" required>
                            </div>
                            <div class="mb-3">
                                <label for="centerName" class="form-label">初始中心名称:</label>
                                <input type="text" class="form-control" id="centerName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveProjectBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增中心模态框 -->
        <div class="modal fade" id="newCenterModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">新增中心</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newCenterForm">
                            <input type="hidden" id="projectForCenter">
                            <div class="mb-3">
                                <label for="newCenterName" class="form-label">中心名称:</label>
                                <input type="text" class="form-control" id="newCenterName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveCenterBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 确认删除模态框 -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">确认删除</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p id="deleteConfirmMessage"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">确认删除</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/page/project-manage.js"></script>
</body>

</html>
