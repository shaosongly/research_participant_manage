<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息查看</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">受试者信息列表</h1>
        <div class="card">
            <div class="card-body">
                <table id="subjectTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>受试者名称</th>
                            <th>首次受试日期</th>
                            <th>访视频率</th>
                            <th>总访视次数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 数据将通过 JavaScript 动态插入这里 -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">返回添加受试者信息</a>
            <a href="schedule.html" class="btn btn-secondary">查看今日访视安排</a>
            <a href="landing.html" class="btn btn-info">返回首页</a>
            <button id="deleteAllBtn" class="btn btn-danger">删除全部</button>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        let db;
        const dbName = "SubjectsDB";

        const request = indexedDB.open(dbName);

        request.onerror = function(event) {
            console.error("数据库错误: " + event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            console.log("数据库打开成功");
            loadSubjects();
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("subjects", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("name", "name", { unique: false });
            objectStore.createIndex("firstDate", "firstDate", { unique: false });
        };

        function loadSubjects() {
            const tableBody = document.querySelector('#subjectTable tbody');
            tableBody.innerHTML = ''; // 清空现有内容

            const objectStore = db.transaction("subjects").objectStore("subjects");

            objectStore.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    const data = cursor.value;
                    const row = tableBody.insertRow();
                    row.dataset.id = data.id;
                    row.insertCell(0).textContent = data.name;
                    row.insertCell(1).textContent = data.firstDate;
                    row.insertCell(2).textContent = data.frequency;
                    row.insertCell(3).textContent = data.totalVisits;
                    
                    const actionCell = row.insertCell(4);
                    actionCell.innerHTML = `
                        <div class="btn-group" role="group">
                            <button onclick="editRow(${data.id})" class="btn btn-sm btn-outline-primary">编辑</button>
                            <button onclick="deleteRow(${data.id})" class="btn btn-sm btn-outline-danger">删除</button>
                        </div>
                    `;
                    
                    cursor.continue();
                } else {
                    console.log("所有条目已显示");
                }
            };
        }

        function editRow(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            row.classList.add('table-warning');
            const cells = row.cells;
            
            for (let i = 0; i < 4; i++) {
                const content = cells[i].textContent;
                cells[i].innerHTML = `<input type="text" class="form-control form-control-sm" value="${content}">`;
            }
            
            const actionCell = cells[4];
            actionCell.innerHTML = `
                <div class="btn-group" role="group">
                    <button onclick="saveRow(${id})" class="btn btn-sm btn-success">保存</button>
                    <button onclick="cancelEdit(${id})" class="btn btn-sm btn-secondary">取消</button>
                </div>
            `;
        }

        function saveRow(id) {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const cells = row.cells;
            const updatedData = {
                id: id,
                name: cells[0].querySelector('input').value,
                firstDate: cells[1].querySelector('input').value,
                frequency: cells[2].querySelector('input').value,
                totalVisits: cells[3].querySelector('input').value
            };

            const transaction = db.transaction(["subjects"], "readwrite");
            const objectStore = transaction.objectStore("subjects");
            const request = objectStore.put(updatedData);

            request.onsuccess = function() {
                console.log("数据更新成功");
                loadSubjects(); // 重新加载数据
            };

            request.onerror = function() {
                console.error("更新数据时出错");
            };
        }

        function cancelEdit(id) {
            loadSubjects(); // 重新加载数据，取消编辑
        }

        function deleteRow(id) {
            if (confirm("确定要删除这条记录吗？")) {
                const transaction = db.transaction(["subjects"], "readwrite");
                const objectStore = transaction.objectStore("subjects");
                const request = objectStore.delete(id);

                request.onsuccess = function() {
                    console.log("数据删除成功");
                    loadSubjects(); // 重新加载数据
                };

                request.onerror = function() {
                    console.error("删除数据时出错");
                };
            }
        }

        // 添加删除全部功能
        document.getElementById('deleteAllBtn').addEventListener('click', function() {
            if (confirm("确定要删除所有记录吗？此操作不可撤销。")) {
                const transaction = db.transaction(["subjects"], "readwrite");
                const objectStore = transaction.objectStore("subjects");
                const request = objectStore.clear();

                request.onsuccess = function() {
                    console.log("所有数据已删除");
                    loadSubjects(); // 重新加载（现在应该是空的）表格
                };

                request.onerror = function(event) {
                    console.error("删除所有数据时出错:", event.target.error);
                };
            }
        });
    </script>
</body>
</html>
