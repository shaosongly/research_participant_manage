<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息提交</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">受试者信息提交</h1>
        <div class="card">
            <div class="card-body">
                <form id="subjectForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">受试者名称:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="firstDate" class="form-label">首次受试日期:</label>
                        <input type="text" class="form-control" id="firstDate" name="firstDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="frequency" class="form-label">访视频率:</label>
                        <input type="text" class="form-control" id="frequency" name="frequency" required>
                    </div>
                    <div class="mb-3">
                        <label for="totalVisits" class="form-label">总访视次数:</label>
                        <input type="number" class="form-control" id="totalVisits" name="totalVisits" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">提交</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="view.html" class="btn btn-secondary">查看已保存的受试者信息</a>
            <a href="schedule.html" class="btn btn-secondary">查看今日访视安排</a>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 引入 Flatpickr 中文语言包 -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <!-- 引入自定义 JS -->
    <script src="index.js"></script>
    <script>
        // 初始化 Flatpickr
        flatpickr("#firstDate", {
            dateFormat: "Y-m-d",
            locale: "zh",
            allowInput: true,
            altInput: true,
            altFormat: "Y年m月d日",
            disableMobile: true
        });
    </script>
</body>
</html>
