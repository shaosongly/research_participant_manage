<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访视超窗检查</title>
    <!-- 引入css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script type="module" src="./js/page/window-check.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 66px;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.2rem 0;
            min-height: 40px;
        }
        .navbar-brand {
            padding: 0;
            font-size: 1rem;
        }
        .navbar-nav {
            flex-direction: row;
            align-items: center;
        }
        .nav-item {
            display: flex;
            align-items: center;
        }
        .nav-link {
            padding: 0.2rem 0.5rem;
            font-size: 0.9rem;
        }
        .overdue {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="landing.html">受试者管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="landing.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="project_manage.html">项目管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">添加受试者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view.html">查看受试者</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schedule.html">访视安排</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visit_plan.html">访视计划</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="visit_record.html">访视记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="window_check.html">超窗检查</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 text-center">访视超窗检查</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <label for="projectFilter" class="form-label">项目筛选:</label>
                        <select class="form-select" id="projectFilter">
                            <option value="">全部项目</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="centerFilter" class="form-label">中心筛选:</label>
                        <select class="form-select" id="centerFilter">
                            <option value="">全部中心</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button id="checkButton" class="btn btn-primary w-100">检查超窗</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-5">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>中心</th>
                            <th>受试者</th>
                            <th>访视序号</th>
                            <th>实际访视日期</th>
                            <th>窗口最早日期</th>
                            <th>窗口最晚日期</th>
                            <th>超期天数</th>
                        </tr>
                    </thead>
                    <tbody id="checkResultBody">
                        <!-- 检查结果将通过JavaScript动态插入 -->
                    </tbody>
                </table>
            </div>
        </div>

        <h2 class="mb-4 text-center">超窗提醒</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label for="reminderProjectFilter" class="form-label">项目筛选:</label>
                        <select class="form-select" id="reminderProjectFilter">
                            <option value="">全部项目</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="reminderCenterFilter" class="form-label">中心筛选:</label>
                        <select class="form-select" id="reminderCenterFilter">
                            <option value="">全部中心</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="reminderDate" class="form-label">截止日期:</label>
                        <input type="date" class="form-control" id="reminderDate">
                    </div>
                    <div class="col-md-1 d-flex align-items-end">
                        <button id="reminderButton" class="btn btn-primary w-100">检查</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>中心</th>
                            <th>受试者</th>
                            <th>访视序号</th>
                            <th>窗口最早日期</th>
                            <th>窗口最晚日期</th>
                            <th>已超期天数</th>
                        </tr>
                    </thead>
                    <tbody id="reminderResultBody">
                        <!-- 检查结果将通过JavaScript动态插入 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
