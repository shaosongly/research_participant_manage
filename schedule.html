<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日访视安排</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">今日访视安排</h1>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row align-items-end">
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="selectedDate" class="form-label">选择日期:</label>
                        <input type="text" class="form-control" id="selectedDate">
                    </div>
                    <div class="col-md-6">
                        <button id="refreshButton" class="btn btn-primary w-100">刷新访视安排</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <table id="scheduleTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>受试者名称</th>
                            <th>访视次数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 数据将通过 JavaScript 动态插入这里 -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">返回添加受试者信息</a>
            <a href="view.html" class="btn btn-secondary">查看已保存的受试者信息</a>
            <a href="landing.html" class="btn btn-info">返回首页</a>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- 引入 Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 引入 Flatpickr 中文语言包 -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script>
        let db;
        const dbName = "SubjectsDB";

        // 初始化 Flatpickr
        const datePicker = flatpickr("#selectedDate", {
            dateFormat: "Y-m-d",
            locale: "zh",
            defaultDate: "today",
            altInput: true,
            altFormat: "Y年m月d日",
            onChange: function(selectedDates, dateStr, instance) {
                loadSchedule(dateStr);
            }
        });

        const request = indexedDB.open(dbName);

        request.onerror = function(event) {
            console.error("数据库错误: " + event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            console.log("数据库打开成功");
            loadSchedule(new Date().toISOString().split('T')[0]);
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore("subjects", { keyPath: "id", autoIncrement: true });
            objectStore.createIndex("name", "name", { unique: false });
            objectStore.createIndex("firstDate", "firstDate", { unique: false });
        };

        function loadSchedule(selectedDate) {
            const tableBody = document.querySelector('#scheduleTable tbody');
            tableBody.innerHTML = ''; // 清空现有内容

            const objectStore = db.transaction("subjects").objectStore("subjects");

            objectStore.getAll().onsuccess = function(event) {
                const subjects = event.target.result;
                const scheduleForToday = subjects.filter(subject => {
                    const firstDate = new Date(subject.firstDate);
                    const frequency = parseInt(subject.frequency);
                    const totalVisits = parseInt(subject.totalVisits);
                    
                    for (let i = 0; i < totalVisits; i++) {
                        const visitDate = new Date(firstDate.getTime() + i * frequency * 24 * 60 * 60 * 1000);
                        if (visitDate.toISOString().split('T')[0] === selectedDate) {
                            subject.visitNumber = i + 1;
                            return true;
                        }
                    }
                    return false;
                });

                scheduleForToday.forEach(subject => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = subject.name;
                    row.insertCell(1).textContent = `第 ${subject.visitNumber} 次访视`;
                });

                if (scheduleForToday.length === 0) {
                    const row = tableBody.insertRow();
                    const cell = row.insertCell(0);
                    cell.colSpan = 2;
                    cell.textContent = "今日无访视安排";
                    cell.classList.add("text-center");
                }
            };
        }

        document.getElementById('refreshButton').addEventListener('click', function() {
            const selectedDate = document.getElementById('selectedDate').value;
            loadSchedule(selectedDate);
        });
    </script>
</body>
</html>
