<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临床实验管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/landing.css">
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="fixed top-0 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="landing.html" class="text-xl font-bold hover:text-blue-200 transition-colors">临床实验管理系统</a>
                
                <!-- 移动端菜单按钮 -->
                <button class="md:hidden p-2 rounded hover:bg-blue-700 transition-colors" id="menuButton">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- 导航链接 -->
                <div class="hidden md:flex space-x-4" id="navMenu">
                    <!-- 首页 -->
                    <a href="landing.html" 
                       class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        首页
                    </a>

                    <!-- 数据管理下拉菜单 -->
                    <div class="relative group">
                        <button class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center">
                            <span>数据管理</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <!-- 添加一个连接区域 -->
                        <div class="absolute left-0 top-full w-48 pt-2 invisible group-hover:visible">
                            <div class="bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                                <div class="py-1">
                                    <a href="html/project_manage.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        项目管理
                                    </a>
                                    <!-- 受试者管理子菜单 -->
                                    <a href="html/index.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        受试者管理
                                    </a>
                                    <a href="html/visit_record.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        访视记录管理
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 访视管理下拉菜单 -->
                    <div class="relative group">
                        <button class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center">
                            <span>访视管理</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <!-- 添加连接区域 -->
                        <div class="absolute left-0 top-full w-48 pt-2 invisible group-hover:visible">
                            <div class="bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                                <div class="py-1">
                                    <a href="html/visit_plan.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        生成访视计划
                                    </a>
                                    <a href="html/schedule.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        查看访视安排
                                    </a>
                                    <a href="html/window_check.html" 
                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        访视超窗检查
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 英雄区域 -->
    <div class="hero-section relative py-24 mb-8">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 text-center text-white">
            <h1 class="text-4xl font-bold mb-4">欢迎使用临床实验管理系统</h1>
            <p class="text-xl">高效管理您的临床试验受试者信息</p>
        </div>
    </div>

    <!-- 功能卡片区域 -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- 项目管理卡片 -->
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
                <div class="text-5xl text-center mb-4">🏢</div>
                <h5 class="text-xl font-semibold text-center mb-3">项目管理</h5>
                <p class="text-gray-600 text-center mb-4 flex-grow">管理项目和中心信息，为受试者分配所属项目和中心。</p>
                <div class="text-center">
                    <a href="html/project_manage.html" 
                       class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        管理项目
                    </a>
                </div>
            </div>

            <!-- 查看受试者卡片 -->
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
                <div class="text-5xl text-center mb-4">👥</div>
                <h5 class="text-xl font-semibold text-center mb-3">受试者管理</h5>
                <p class="text-gray-600 text-center mb-4 flex-grow">查看、编辑和管理所有已添加的受试者信息。</p>
                <div class="text-center">
                    <a href="html/index.html" 
                       class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        查看列表
                    </a>
                </div>
            </div>

            <!-- 访视安排卡片 -->
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
                <div class="text-5xl text-center mb-4">📅</div>
                <h5 class="text-xl font-semibold text-center mb-3">访视安排</h5>
                <p class="text-gray-600 text-center mb-4 flex-grow">查看每日访视安排,轻松掌握受试者访视时间。</p>
                <div class="text-center">
                    <a href="html/schedule.html" 
                       class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        查看安排
                    </a>
                </div>
            </div>

            <!-- 访视计划卡片 -->
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col">
                <div class="text-5xl text-center mb-4">📊</div>
                <h5 class="text-xl font-semibold text-center mb-3">访视计划</h5>
                <p class="text-gray-600 text-center mb-4 flex-grow">查看和管理受试者的详细访视计划，包含节假日信息。</p>
                <div class="text-center">
                    <a href="html/visit_plan.html" 
                       class="inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        查看计划
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-gray-100 text-gray-600 py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p>© 2023 临床实验管理系统. 保留所有权利.</p>
        </div>
    </footer>

    <!-- 移动端菜单脚本 -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const navMenu = document.getElementById('navMenu');
        
        menuButton.addEventListener('click', () => {
            navMenu.classList.toggle('hidden');
            navMenu.classList.toggle('flex');
            navMenu.classList.toggle('flex-col');
            navMenu.classList.toggle('absolute');
            navMenu.classList.toggle('top-16');
            navMenu.classList.toggle('left-0');
            navMenu.classList.toggle('right-0');
            navMenu.classList.toggle('bg-blue-600');
            navMenu.classList.toggle('p-4');
        });
    </script>
</body>
</html>
