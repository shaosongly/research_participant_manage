<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息提交</title>
    <!-- 引入css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <!-- 引入必要的库 -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module" src="../js/page/index.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>
<body>
    <!-- Vue 应用的根元素 -->
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../landing.html">受试者管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- 添加 ms-auto 类 -->
                        <li class="nav-item">
                            <a class="nav-link" href="../landing.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="project_manage.html">项目管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">添加受试者</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="view.html">查看受试者</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="schedule.html">访视安排</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visit_plan.html">访视计划</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visit_record.html">访视记录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="window_check.html">超窗检查</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="mb-4 text-center">受试者信息提交</h1>
            
            <!-- 表单卡片 -->
            <div class="card">
                <div class="card-body">
                    <form @submit.prevent="submitForm">
                        <!-- 项目和中心选择 -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">选择项目:</label>
                                    <select class="form-select" 
                                            v-model="formData.project" 
                                            @change="onProjectChange" 
                                            required>
                                        <option value="">请选择项目</option>
                                        <option v-for="project in projects" 
                                                :key="project" 
                                                :value="project">
                                            {{ project }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">选择中心:</label>
                                    <select class="form-select" 
                                            v-model="formData.center" 
                                            required>
                                        <option value="">请选择中心</option>
                                        <option v-for="center in centers" 
                                                :key="center" 
                                                :value="center">
                                            {{ center }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- 基本信息 -->
                        <div class="mb-3">
                            <label class="form-label">受试者编号:</label>
                            <input type="text" 
                                   class="form-control" 
                                   v-model="formData.name" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">首次受试日期:</label>
                            <input type="text" 
                                   class="form-control" 
                                   ref="datePickerEl"
                                   v-model="formData.firstDate" 
                                   required>
                        </div>

                        <!-- 访视设置 -->
                        <div class="mb-3">
                            <label class="form-label">总访视次数:</label>
                            <input type="number" 
                                   class="form-control" 
                                   v-model.number="formData.totalVisits" 
                                   min="2" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">访视间隔类型:</label>
                            <div class="form-check">
                                <input type="radio" 
                                       class="form-check-input" 
                                       v-model="formData.frequencyType" 
                                       value="fixed" 
                                       id="fixedFrequency">
                                <label class="form-check-label" for="fixedFrequency">固定间隔</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" 
                                       class="form-check-input" 
                                       v-model="formData.frequencyType" 
                                       value="variable" 
                                       id="variableFrequency">
                                <label class="form-check-label" for="variableFrequency">变化间隔</label>
                            </div>
                        </div>

                        <!-- 访视间隔设置 -->
                        <div v-if="formData.frequencyType === 'fixed'">
                            <div class="mb-3">
                                <label class="form-label">固定访视间隔(天):</label>
                                <input type="number" 
                                       class="form-control" 
                                       v-model.number="formData.fixedDays" 
                                       min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">固定访视窗口(±天数):</label>
                                <input type="number" 
                                       class="form-control" 
                                       v-model.number="formData.fixedWindow" 
                                       min="0">
                            </div>
                        </div>
                        <div v-else>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>访视次数</th>
                                            <th>间隔天数</th>
                                            <th>访视窗口(±天数)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(visit, index) in visits" :key="index">
                                            <td>第 {{ index + 2 }} 次访视</td>
                                            <td>
                                                <input type="number" 
                                                       class="form-control" 
                                                       v-model.number="visit.frequency" 
                                                       min="1">
                                            </td>
                                            <td>
                                                <input type="number" 
                                                       class="form-control" 
                                                       v-model.number="visit.window" 
                                                       min="0">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">提交</button>
                    </form>
                </div>
            </div>

            <!-- 批量导入部分 -->
            <h2 class="mt-5 mb-4 text-center">批量导入受试者信息</h2>
            <div class="card">
                <div class="card-body">
                    <form @submit.prevent="handleBatchImport">
                        <div class="mb-3">
                            <label class="form-label">选择Excel文件：</label>
                            <input type="file" 
                                   class="form-control" 
                                   @change="handleFileChange" 
                                   accept=".xlsx, .xls" 
                                   required>
                        </div>
                        <div v-if="columnMappings.length > 0" class="mb-3">
                            <div v-for="(mapping, index) in columnMappings" 
                                 :key="index" 
                                 class="mb-2">
                                <label class="form-label">
                                    Excel列 "{{ mapping.header }}" 对应：
                                </label>
                                <select class="form-select" v-model="mapping.field">
                                    <option value="">请选择</option>
                                    <option v-for="field in availableFields" 
                                            :key="field.value" 
                                            :value="field.value">
                                        {{ field.label }}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" 
                                class="btn btn-primary w-100" 
                                :disabled="!excelFile">
                            批量导入
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
