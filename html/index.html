<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息提交</title>
    <!-- 移除 Bootstrap CSS，添加 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 保留其他必要的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <!-- 其他脚本保持不变 -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module" src="../js/page/index.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>
<body>
    <!-- Vue 应用的根元素 -->
    <div id="app">
        <!-- 导航栏 -->
        <nav class="fixed top-0 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="../landing.html" class="text-xl font-bold hover:text-blue-200 transition-colors">受试者管理系统</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden p-2 rounded hover:bg-blue-700 transition-colors" id="menuButton">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- 导航链接 -->
                    <div class="hidden md:flex space-x-4" id="navMenu">
                        <a href="../landing.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">首页</a>
                        <a href="project_manage.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">项目管理</a>
                        <a href="index.html" 
                           class="px-3 py-2 rounded-md bg-blue-700">添加受试者</a>
                        <a href="view.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">查看受试者</a>
                        <a href="schedule.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视安排</a>
                        <a href="visit_plan.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视计划</a>
                        <a href="visit_record.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视记录</a>
                        <a href="window_check.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">超窗检查</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-24 pb-8">
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">受试者信息提交</h1>
            
            <!-- 表单卡片 -->
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="p-8">
                    <form @submit.prevent="submitForm" class="space-y-6">
                        <!-- 项目和中心选择 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label class="block text-gray-700 text-sm font-semibold mb-2">选择项目:</label>
                                <select class="w-full border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 
                                             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                             transition-all duration-200"
                                        v-model="formData.project" 
                                        @change="onProjectChange" 
                                        required>
                                    <option value="">请选择项目</option>
                                    <option v-for="project in projects" 
                                            :key="project" 
                                            :value="project">
                                        {{ project }}
                                    </option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">选择中心:</label>
                                <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                        v-model="formData.center" 
                                        required>
                                    <option value="">请选择中心</option>
                                    <option v-for="center in centers" 
                                            :key="center" 
                                            :value="center">
                                        {{ center }}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <!-- 基本信息 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">受试者编号:</label>
                            <input type="text" 
                                   class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   v-model="formData.name" 
                                   required>
                        </div>

                        <!-- 日期选择框 -->
                        <div class="relative">
                            <label class="block text-gray-700 text-sm font-bold mb-2">首次受试日期:</label>
                            <div class="relative">
                                <input type="text" 
                                       ref="datePickerEl"
                                       v-model="formData.firstDate" 
                                       class="w-full border rounded-md py-2 pl-3 pr-10 text-gray-700 
                                              focus:outline-none focus:ring-2 focus:ring-blue-500 
                                              cursor-pointer bg-white"
                                       required
                                       readonly>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <!-- 访视设置 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">总访视次数:</label>
                            <input type="number" 
                                   class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   v-model.number="formData.totalVisits" 
                                   min="2" 
                                   required>
                        </div>

                        <!-- 访视间隔类型 -->
                        <div class="space-y-4">
                            <label class="block text-gray-700 text-sm font-semibold mb-2">访视间隔类型:</label>
                            <div class="flex space-x-6">
                                <label class="inline-flex items-center space-x-2 cursor-pointer">
                                    <input type="radio" 
                                           class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                           v-model="formData.frequencyType" 
                                           value="fixed">
                                    <span class="text-gray-700">固定间隔</span>
                                </label>
                                <label class="inline-flex items-center ml-6 cursor-pointer">
                                    <input type="radio" 
                                           class="w-4 h-4 text-blue-600 focus:ring-blue-500 border-gray-300"
                                           v-model="formData.frequencyType" 
                                           value="variable">
                                    <span class="text-gray-700">变化间隔</span>
                                </label>
                            </div>
                        </div>

                        <!-- 访视间隔设置 -->
                        <div v-if="formData.frequencyType === 'fixed'" class="space-y-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">固定访视间隔(天):</label>
                                <input type="number" 
                                       class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       v-model.number="formData.fixedDays" 
                                       min="1">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">固定访视窗口(±天数):</label>
                                <input type="number" 
                                       class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       v-model.number="formData.fixedWindow" 
                                       min="0">
                            </div>
                        </div>

                        <div v-else class="overflow-x-auto rounded-lg border border-gray-200">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            访视次数
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            间隔天数
                                        </th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            视窗口(±天数)
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr v-for="(visit, index) in visits" 
                                        :key="index"
                                        class="hover:bg-gray-50 transition-colors">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">第 {{ index + 2 }} 次访视</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            <input type="number" 
                                                   class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                                   v-model.number="visit.frequency" 
                                                   min="1">
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            <input type="number" 
                                                   class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                                   v-model.number="visit.window" 
                                                   min="0">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <button type="submit" 
                                class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg
                                       hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 
                                       focus:ring-blue-500 focus:ring-offset-2 transform transition-all duration-200
                                       hover:scale-[1.02] active:scale-[0.98]">
                            提交
                        </button>
                    </form>
                </div>
            </div>

            <!-- 批量导入部分 -->
            <div class="max-w-4xl mx-auto mt-12">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">批量导入受试者信息</h2>
                <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300">
                    <div class="p-8">
                        <form @submit.prevent="handleBatchImport" class="space-y-6">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2">选择Excel文件：</label>
                                <input type="file" 
                                       class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       @change="handleFileChange" 
                                       accept=".xlsx, .xls" 
                                       required>
                            </div>
                            <div v-if="columnMappings.length > 0" class="space-y-4">
                                <div v-for="(mapping, index) in columnMappings" 
                                     :key="index">
                                    <label class="block text-gray-700 text-sm font-bold mb-2">
                                        Excel列 "{{ mapping.header }}" 对应：
                                    </label>
                                    <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                            v-model="mapping.field">
                                        <option value="">请选择</option>
                                        <option v-for="field in availableFields" 
                                                :key="field.value" 
                                                :value="field.value">
                                            {{ field.label }}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" 
                                    class="w-full py-3 px-4 bg-gradient-to-r from-green-500 to-green-600 text-white 
                                           rounded-lg hover:from-green-600 hover:to-green-700 focus:outline-none 
                                           focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transform 
                                           transition-all duration-200 hover:scale-[1.02] active:scale-[0.98]
                                           disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
                                    :disabled="!excelFile">
                                批量导入
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
