<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="../css/project_manage.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script type="module" src="../js/page/project-manage.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body>
    <div id="app">
        <!-- 导航栏组件 -->
        <nav-bar></nav-bar>

        <div class="container mx-auto px-4 pt-20">
            <h1 class="text-2xl font-bold mb-4 text-center">项目管理</h1>

            <!-- 新建项目按钮 -->
            <div class="mb-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" 
                        @click="showNewProjectModal">新建项目</button>
            </div>

            <!-- 项目列表 -->
            <project-list 
                :projects="projects"
                :center-subject-counts="centerSubjectCounts"
                @delete-project="confirmDelete('project', $event)"
                @delete-center="confirmDelete('center', $event.project, $event.center)"
                @add-center="showNewCenterModal($event)">
            </project-list>

            <!-- 模态框组件 -->
            <project-modal
                v-if="showProjectModal"
                @save="saveProject"
                @close="showProjectModal = false">
            </project-modal>

            <center-modal
                v-if="showCenterModal"
                :project-name="selectedProject"
                @save="saveCenter"
                @close="showCenterModal = false">
            </center-modal>

            <delete-confirm-modal
                v-if="showDeleteModal"
                :type="deleteType"
                :project="deleteProject"
                :center="deleteCenter"
                @confirm="handleDelete"
                @close="showDeleteModal = false">
            </delete-confirm-modal>
        </div>
    </div>

    <!-- 组件模板 -->
    <template id="nav-bar-template">
        <nav class="fixed top-0 w-full bg-blue-600 text-white z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-14">
                    <a href="../landing.html" class="text-lg font-semibold">受试者管理系统</a>
                    <div class="flex space-x-4">
                        <a href="../landing.html" class="hover:text-blue-200">首页</a>
                        <a href="project_manage.html" class="text-blue-200">项目管理</a>
                    </div>
                </div>
            </div>
        </nav>
    </template>

    <template id="project-list-template">
        <div id="projectList" class="space-y-4">
            <div v-for="[projectName, centers] in projects" :key="projectName" 
                 class="bg-white rounded-lg shadow-md">
                <div class="flex justify-between items-center px-4 py-3 bg-gray-50 rounded-t-lg">
                    <h5 class="text-lg font-medium">{{ projectName }}</h5>
                    <div class="space-x-2">
                        <button @click="$emit('add-center', projectName)"
                                class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
                            添加中心
                        </button>
                        <button @click="$emit('delete-project', projectName)"
                                class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                            删除项目
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <div class="space-y-2">
                        <div v-for="centerName in centers" :key="centerName" 
                             class="flex justify-between items-center p-3 bg-gray-50 rounded">
                            <span>{{ centerName }} ({{ getCenterSubjectCount(projectName, centerName) }} 名受试者)</span>
                            <button @click="$emit('delete-center', { project: projectName, center: centerName })"
                                    class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 项目模态框模板 -->
    <template id="project-modal-template">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-full max-w-md mx-4">
                <div class="flex justify-between items-center p-4 border-b">
                    <h5 class="text-lg font-medium">新建项目</h5>
                    <button @click="$emit('close')" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">项目名称</label>
                        <input type="text" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               v-model="projectName" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">中心名称</label>
                        <input type="text" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               v-model="centerName" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 p-4 border-t">
                    <button type="button" 
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300" 
                            @click="$emit('close')">取消</button>
                    <button type="button" 
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" 
                            @click="handleSave">保存</button>
                </div>
            </div>
        </div>
    </template>

    <!-- 中心模态框模板 -->
    <template id="center-modal-template">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-full max-w-md mx-4">
                <div class="flex justify-between items-center p-4 border-b">
                    <h5 class="text-lg font-medium">添加中心</h5>
                    <button @click="$emit('close')" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">项目名称</label>
                        <input type="text" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 cursor-not-allowed" 
                               :value="projectName" 
                               disabled>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">中心名称</label>
                        <input type="text" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                               v-model="centerName" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 p-4 border-t">
                    <button type="button" 
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300" 
                            @click="$emit('close')">取消</button>
                    <button type="button" 
                            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" 
                            @click="handleSave">保存</button>
                </div>
            </div>
        </div>
    </template>

    <!-- 删除确认模态框模板 -->
    <template id="delete-confirm-modal-template">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg w-full max-w-md mx-4">
                <div class="flex justify-between items-center p-4 border-b">
                    <h5 class="text-lg font-medium">确认删除</h5>
                    <button @click="$emit('close')" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="p-4">
                    <p class="text-gray-700">{{ confirmMessage }}</p>
                </div>
                <div class="flex justify-end space-x-2 p-4 border-t">
                    <button type="button" 
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300" 
                            @click="$emit('close')">取消</button>
                    <button type="button" 
                            class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" 
                            @click="$emit('confirm')">确认删除</button>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
