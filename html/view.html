<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息查看</title>
    <!-- 引入css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/view.css">
    <!-- 引入js -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/page/view.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="landing.html">受试者管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="landing.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="project_manage.html">项目管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">添加受试者</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="view.html">查看受试者</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="schedule.html">访视安排</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="visit_plan.html">访视计划</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="visit_record.html">访视记录</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="window_check.html">超窗检查</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="mb-4 text-center">受试者信息列表</h1>

            <!-- 筛选区域 -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <label for="projectFilter" class="form-label">项目筛选:</label>
                            <select class="form-select" v-model="selectedProject" @change="onProjectChange">
                                <option value="">全部项目</option>
                                <option v-for="project in projects" :key="project" :value="project">
                                    {{ project }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="centerFilter" class="form-label">中心筛选:</label>
                            <select class="form-select" v-model="selectedCenter">
                                <option value="">全部中心</option>
                                <option v-for="center in centers" :key="center" :value="center">
                                    {{ center }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-secondary w-100" @click="resetFilters">重置筛选</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 表格区域 -->
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" 
                                           v-model="selectAll" 
                                           @change="toggleSelectAll"
                                           :style="{ display: batchDeleteMode ? '' : 'none' }">
                                </th>
                                <th>项目</th>
                                <th>中心</th>
                                <th>受试者名称</th>
                                <th>首次受试日期</th>
                                <th>访视间隔(天)</th>
                                <th>总访视次数</th>
                                <th>访视窗口(天)</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(subject, index) in filteredSubjects" 
                                :key="index"
                                :class="{ 'table-warning': subject.editing }">
                                <td>
                                    <input type="checkbox" 
                                           v-model="subject.selected"
                                           :style="{ display: batchDeleteMode ? '' : 'none' }">
                                </td>
                                <td>{{ subject.project }}</td>
                                <td>{{ subject.center }}</td>
                                <td>{{ subject.name }}</td>
                                <td>
                                    <template v-if="subject.editing">
                                        <input type="text" class="form-control form-control-sm" 
                                               v-model="subject.editData.firstDate">
                                    </template>
                                    <template v-else>{{ subject.firstDate }}</template>
                                </td>
                                <td>
                                    <template v-if="subject.editing">
                                        <div class="d-flex flex-column">
                                            <input type="text" class="form-control form-control-sm" 
                                                   v-model="subject.editData.frequency"
                                                   placeholder="单个数字或逗号分隔的多个数字">
                                            <div class="form-text small">例如：3表示每3天访视一次</div>
                                        </div>
                                    </template>
                                    <template v-else>{{ subject.frequency }}</template>
                                </td>
                                <td>
                                    <template v-if="subject.editing">
                                        <input type="number" class="form-control form-control-sm" 
                                               v-model="subject.editData.totalVisits">
                                    </template>
                                    <template v-else>{{ subject.totalVisits }}</template>
                                </td>
                                <td>
                                    <template v-if="subject.editing">
                                        <div class="d-flex flex-column">
                                            <input type="text" class="form-control form-control-sm" 
                                                   v-model="subject.editData.visitWindow"
                                                   placeholder="单个数字或逗号分隔的多个数字">
                                            <div class="form-text small">不填写默认为0</div>
                                        </div>
                                    </template>
                                    <template v-else>{{ subject.visitWindow || '0' }}</template>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <template v-if="subject.editing">
                                            <button @click="saveSubject(index)" 
                                                    class="btn btn-sm btn-success">保存</button>
                                            <button @click="cancelEdit(index)" 
                                                    class="btn btn-sm btn-secondary">取消</button>
                                        </template>
                                        <template v-else>
                                            <button @click="editSubject(index)" 
                                                    class="btn btn-sm btn-primary">编辑</button>
                                            <button @click="deleteSubject(index)" 
                                                    class="btn btn-sm btn-danger">删除</button>
                                        </template>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="text-center mt-4">
                <a href="landing.html" class="btn btn-info">返回首页</a>
                <button class="btn btn-warning" 
                        v-if="!batchDeleteMode"
                        @click="toggleBatchDeleteMode(true)">批量删除</button>
                <button class="btn btn-danger" 
                        v-if="batchDeleteMode"
                        @click="batchDelete">删除选中</button>
                <button class="btn btn-secondary" 
                        v-if="batchDeleteMode"
                        @click="toggleBatchDeleteMode(false)">取消</button>
            </div>
        </div>
    </div>
</body>

</html>
