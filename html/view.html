<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受试者信息查看</title>
    <!-- 移除 Bootstrap，添加 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入js -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../js/page/view.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body>
    <div id="app">
        <!-- 导航栏 -->
        <nav class="fixed top-0 w-full bg-blue-600 text-white z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="../landing.html" class="text-xl font-bold">受试者管理系统</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden p-2" id="menuButton">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- 导航链接 -->
                    <div class="hidden md:flex space-x-4" id="navMenu">
                        <a href="../landing.html" class="hover:text-blue-200">首页</a>
                        <a href="project_manage.html" class="hover:text-blue-200">项目管理</a>
                        <a href="index.html" class="hover:text-blue-200">添加受试者</a>
                        <a href="view.html" class="text-blue-200">查看受试者</a>
                        <a href="schedule.html" class="hover:text-blue-200">访视安排</a>
                        <a href="visit_plan.html" class="hover:text-blue-200">访视计划</a>
                        <a href="visit_record.html" class="hover:text-blue-200">访视记录</a>
                        <a href="window_check.html" class="hover:text-blue-200">超窗检查</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主要内容区域 -->
        <div class="container mx-auto px-4 pt-20">
            <h1 class="text-2xl font-bold mb-4 text-center">受试者信息列表</h1>

            <!-- 筛选区域 -->
            <div class="bg-white rounded-lg shadow-md mb-6 p-4">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                    <div class="md:col-span-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2">项目筛选:</label>
                        <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                v-model="selectedProject" 
                                @change="onProjectChange">
                            <option value="">全部项目</option>
                            <option v-for="project in projects" :key="project" :value="project">
                                {{ project }}
                            </option>
                        </select>
                    </div>
                    <div class="md:col-span-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2">中心筛选:</label>
                        <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                v-model="selectedCenter">
                            <option value="">全部中心</option>
                            <option v-for="center in centers" :key="center" :value="center">
                                {{ center }}
                            </option>
                        </select>
                    </div>
                    <div class="md:col-span-2 flex items-end">
                        <button class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
                                @click="resetFilters">重置筛选</button>
                    </div>
                </div>
            </div>

            <!-- 表格区域 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <input type="checkbox" 
                                           class="rounded border-gray-300"
                                           v-model="selectAll" 
                                           @change="toggleSelectAll"
                                           :class="{ 'hidden': !batchDeleteMode }">
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">中心</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">受试者名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">首次受试日期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访视间隔(天)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">总访视次数</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访视窗口(天)</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr v-for="(subject, index) in filteredSubjects" 
                                :key="index"
                                :class="{ 'bg-yellow-50': subject.editing }">
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <input type="checkbox" 
                                           class="rounded border-gray-300"
                                           v-model="subject.selected"
                                           :class="{ 'hidden': !batchDeleteMode }">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ subject.project }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ subject.center }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">{{ subject.name }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <template v-if="subject.editing">
                                        <input type="text" 
                                               class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                               v-model="subject.editData.firstDate">
                                    </template>
                                    <template v-else>{{ subject.firstDate }}</template>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <template v-if="subject.editing">
                                        <div class="space-y-1">
                                            <input type="text" 
                                                   class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                                   v-model="subject.editData.frequency"
                                                   placeholder="单个数字或逗号分隔的多个数字">
                                            <div class="text-xs text-gray-500">例如：3表示每3天访视一次</div>
                                        </div>
                                    </template>
                                    <template v-else>{{ subject.frequency }}</template>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <template v-if="subject.editing">
                                        <input type="number" 
                                               class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                               v-model="subject.editData.totalVisits">
                                    </template>
                                    <template v-else>{{ subject.totalVisits }}</template>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <template v-if="subject.editing">
                                        <div class="space-y-1">
                                            <input type="text" 
                                                   class="w-full border rounded py-1 px-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                                   v-model="subject.editData.visitWindow"
                                                   placeholder="单个数字或逗号分隔的多个数字">
                                            <div class="text-xs text-gray-500">不填写默认为0</div>
                                        </div>
                                    </template>
                                    <template v-else>{{ subject.visitWindow || '0' }}</template>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex space-x-2">
                                        <template v-if="subject.editing">
                                            <button @click="saveSubject(index)" 
                                                    class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                                                保存
                                            </button>
                                            <button @click="cancelEdit(index)" 
                                                    class="px-3 py-1 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                                                取消
                                            </button>
                                        </template>
                                        <template v-else>
                                            <button @click="editSubject(index)" 
                                                    class="px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                                                编辑
                                            </button>
                                            <button @click="deleteSubject(index)" 
                                                    class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">
                                                删除
                                            </button>
                                        </template>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 底部按钮 -->
            <div class="flex justify-center space-x-4 mt-6">
                <button v-if="!batchDeleteMode"
                        class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition-colors"
                        @click="toggleBatchDeleteMode(true)">
                    批量删除
                </button>
                <button v-if="batchDeleteMode"
                        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
                        @click="batchDelete">
                    删除选中
                </button>
                <button v-if="batchDeleteMode"
                        class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
                        @click="toggleBatchDeleteMode(false)">
                    取消
                </button>
            </div>
        </div>
    </div>
</body>

</html>
