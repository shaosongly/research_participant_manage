<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节假日管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" href="../css/visit_plan.css">
    <script type="module" src="../js/page/holiday_manage.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body class="bg-gray-50">
    <div id="app">
        <holiday-manage-page></holiday-manage-page>
    </div>

    <template id="holiday-manage-template">
        <div class="min-h-screen bg-gray-50">
            <nav class="fixed top-0 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg z-50">
                <div class="container mx-auto px-4">
                    <div class="flex justify-between items-center h-16">
                        <a href="../landing.html" class="text-xl font-bold hover:text-blue-200 transition-colors">
                            临床实验管理系统
                        </a>
                        <div class="hidden md:flex space-x-4" id="navMenu">
                            <a href="../landing.html" class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                首页
                            </a>
                            <a href="project_manage.html" class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                项目管理
                            </a>
                            <a href="visit_plan.html" class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                访视计划
                            </a>
                            <a href="holiday_manage.html"
                               class="px-3 py-2 rounded-md bg-white/20 text-white font-semibold">
                                节假日管理
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="pt-24 pb-10 container mx-auto px-4">
                <div class="bg-white rounded-xl shadow-md p-6 mb-6">
                    <div class="flex flex-col md:flex-row md:items-end gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                            <input type="date"
                                   v-model="form.date"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">是否节假日</label>
                            <select v-model="form.isHoliday"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option :value="true">是</option>
                                <option :value="false">否（工作日）</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">假日名称</label>
                            <input type="text"
                                   v-model="form.holidayName"
                                   :disabled="!form.isHoliday"
                                   placeholder="如：春节、临时调休"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100">
                        </div>
                        <div class="flex-shrink-0">
                            <button @click="saveOverride"
                                    class="w-full px-6 py-2.5 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                                保存
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
                        <div>
                            <div class="text-lg font-semibold text-gray-900">自定义节假日</div>
                            <p class="text-sm text-gray-500">手动录入的数据在访视计划中优先于国家节假日</p>
                        </div>
                        <div class="flex items-center gap-3">
                            <input type="text"
                                   v-model="searchKeyword"
                                   placeholder="搜索日期或名称"
                                   class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button @click="loadOverrides"
                                    class="px-4 py-2 border border-blue-500 text-blue-600 rounded-lg hover:bg-blue-50 transition-colors">
                                刷新
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">是否节假日</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">假日名称</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr v-if="loading">
                                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">数据加载中...</td>
                                </tr>
                                <tr v-else-if="filteredOverrides.length === 0">
                                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">暂无自定义节假日</td>
                                </tr>
                                <tr v-else v-for="item in filteredOverrides" :key="item.date" class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        {{ formatDate(item.date) }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <span v-if="item.isHoliday" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">
                                            节假日
                                        </span>
                                        <span v-else class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            工作日
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        {{ item.isHoliday ? (item.holidayName || '未命名节假日') : '非节假日' }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                        <button @click="deleteOverride(item.date)"
                                                class="text-red-600 hover:text-red-800">
                                            删除
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
