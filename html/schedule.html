<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看访视安排</title>
    <!-- 移除 Bootstrap，添加 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script type="module" src="../js/page/schedule.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body class="bg-gray-50">
    <div id="app">
        <schedule-page></schedule-page>
    </div>

    <!-- Schedule 页面模板 -->
    <template id="schedule-page-template">
        <!-- 导航栏 -->
        <nav class="fixed top-0 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="../landing.html" class="text-xl font-bold hover:text-blue-200 transition-colors">临床实验管理系统</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden p-2 rounded hover:bg-blue-700 transition-colors" id="menuButton">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- 导航链接 -->
                    <div class="hidden md:flex space-x-4" id="navMenu">
                        <!-- 首页 -->
                        <a href="../landing.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            首页
                        </a>

                        <!-- 数据管理下拉菜单 -->
                        <div class="relative group">
                            <button class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center">
                                <span>数据管理</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <!-- 添加一个连接区域 -->
                            <div class="absolute left-0 top-full w-48 pt-2 invisible group-hover:visible">
                                <div class="bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                                    <div class="py-1">
                                        <a href="project_manage.html" 
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            项目管理
                                        </a>
                                        <!-- 受试者管理子菜单 -->
                                        <div class="relative group/sub">
                                            <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 inline-flex items-center justify-between">
                                                <span>受试者管理</span>
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                                </svg>
                                            </button>
                                            <!-- 添加连接区域和延迟 -->
                                            <div class="absolute left-full top-0 w-48 pl-2 invisible group-hover/sub:visible">
                                                <div class="bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                                                    <a href="index.html" 
                                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                        添加受试者
                                                    </a>
                                                    <a href="view.html" 
                                                       class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                                        查看受试者
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="visit_record.html" 
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            录入访视记录
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 访视管理下拉菜单 -->
                        <div class="relative group">
                            <button class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors inline-flex items-center">
                                <span>访视管理</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </button>
                            <!-- 添加连接区域 -->
                            <div class="absolute left-0 top-full w-48 pt-2 invisible group-hover:visible">
                                <div class="bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                                    <div class="py-1">
                                        <a href="visit_plan.html" 
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            生成访视计划
                                        </a>
                                        <a href="schedule.html" 
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 bg-blue-100">
                                            查看访视安排
                                        </a>
                                        <a href="window_check.html" 
                                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                            访视超窗检查
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-24 pb-8">
            <!-- 页面标题 -->
            <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">查看访视安排</h1>
            
            <!-- 筛选卡片优化 -->
            <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 mb-8">
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">
                        <!-- 项目筛选 -->
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 text-sm font-semibold mb-2">项目筛选:</label>
                            <select class="w-full border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 
                                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                         transition-all duration-200"
                                    v-model="selectedProject" 
                                    @change="onProjectChange">
                                <option value="">全部项目</option>
                                <option v-for="project in projects" 
                                        :key="project.projectName" 
                                        :value="project.projectName">
                                    {{ project.projectName }}
                                </option>
                            </select>
                        </div>
                        
                        <!-- 中心筛选 -->
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 text-sm font-semibold mb-2">中心筛选:</label>
                            <select class="w-full border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 
                                         focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                         transition-all duration-200"
                                    v-model="selectedCenter" 
                                    @change="loadSchedule">
                                <option value="">全部中心</option>
                                <option v-for="center in centers" 
                                        :key="center.centerName" 
                                        :value="center.centerName">
                                    {{ center.centerName }}
                                </option>
                            </select>
                        </div>
                        
                        <!-- 日期范围选择 -->
                        <div class="md:col-span-4">
                            <label class="block text-gray-700 text-sm font-semibold mb-2">选择日期范围:</label>
                            <div class="relative">
                                <input type="text" 
                                       ref="datePickerInput"
                                       class="w-full border border-gray-300 rounded-lg py-2.5 px-4 text-gray-700 
                                              focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                                              transition-all duration-200 cursor-pointer bg-white"
                                       readonly>
                                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 刷新按钮 -->
                        <div class="md:col-span-2">
                            <button @click="loadSchedule" 
                                    class="w-full py-2.5 px-4 bg-gradient-to-r from-blue-500 to-blue-600 
                                           text-white rounded-lg hover:from-blue-600 hover:to-blue-700 
                                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 
                                           transform transition-all duration-200 hover:scale-[1.02] active:scale-[0.98]
                                           flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                                <span>刷新访视安排</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 访视安排表格优化 -->
            <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
                            <tr>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">项目</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">中心</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">受试者名称</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">访视次数</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">窗口期最早日期</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">基准日期</th>
                                <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">窗口期最晚日期</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <template v-if="scheduleItems.length">
                                <tr v-for="(item, index) in scheduleItems" 
                                    :key="index"
                                    :class="[
                                        'transition-colors duration-150',
                                        getVisitGroupClass(item, index),
                                        'hover:bg-blue-50'
                                    ]">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.project }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ item.center }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ item.name }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">第 {{ item.visitNumber }} 次访视</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm" :style="getWindowStyle(item)">
                                        {{ formatWindowDate(item.earliestDate, item.baseDate) }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                        {{ formatDate(item.baseDate) }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm" :style="getWindowStyle(item)">
                                        {{ formatWindowDate(item.latestDate, item.baseDate) }}
                                    </td>
                                </tr>
                            </template>
                            <tr v-else>
                                <td colspan="7" class="px-6 py-8 text-center text-gray-500 bg-gray-50">
                                    <div class="flex flex-col items-center justify-center space-y-2">
                                        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        <span>{{ error || '所选日期范围内无访视安排' }}</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
