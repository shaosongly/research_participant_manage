<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日访视安排</title>
    <!-- 移除 Bootstrap，添加 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script type="module" src="../js/page/schedule.js"></script>
    <script>
        window.Dexie = Dexie;
    </script>
</head>

<body class="bg-gray-50">
    <div id="app">
        <schedule-page></schedule-page>
    </div>

    <!-- Schedule 页面模板 -->
    <template id="schedule-page-template">
        <!-- 导航栏 -->
        <nav class="fixed top-0 w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg z-50">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <a href="../landing.html" class="text-xl font-bold hover:text-blue-200 transition-colors">受试者管理系统</a>
                    
                    <!-- 移动端菜单按钮 -->
                    <button class="md:hidden p-2 rounded hover:bg-blue-700 transition-colors" id="menuButton">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <!-- 导航链接 -->
                    <div class="hidden md:flex space-x-4" id="navMenu">
                        <a href="../landing.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">首页</a>
                        <a href="project_manage.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">项目管理</a>
                        <a href="index.html" 
                           class="px-3 py-2 rounded-md bg-blue-700">添加受试者</a>
                        <a href="view.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">查看受试者</a>
                        <a href="schedule.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视安排</a>
                        <a href="visit_plan.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视计划</a>
                        <a href="visit_record.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">访视记录</a>
                        <a href="window_check.html" 
                           class="px-3 py-2 rounded-md hover:bg-blue-700 transition-colors">超窗检查</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-20">
            <h1 class="text-2xl font-bold mb-4 text-center">今日访视安排</h1>
            
            <!-- 筛选卡片 -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="p-4">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                        <!-- 项目筛选 -->
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2">项目筛选:</label>
                            <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    v-model="selectedProject" 
                                    @change="onProjectChange">
                                <option value="">全部项目</option>
                                <option v-for="project in projects" 
                                        :key="project.projectName" 
                                        :value="project.projectName">
                                    {{ project.projectName }}
                                </option>
                            </select>
                        </div>
                        
                        <!-- 中心筛选 -->
                        <div class="md:col-span-3">
                            <label class="block text-gray-700 text-sm font-bold mb-2">中心筛选:</label>
                            <select class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    v-model="selectedCenter" 
                                    @change="loadSchedule">
                                <option value="">全部中心</option>
                                <option v-for="center in centers" 
                                        :key="center.centerName" 
                                        :value="center.centerName">
                                    {{ center.centerName }}
                                </option>
                            </select>
                        </div>
                        
                        <!-- 日期范围选择 -->
                        <div class="md:col-span-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">选择日期范围:</label>
                            <input type="text" 
                                   class="w-full border rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   ref="datePickerInput">
                        </div>
                        
                        <!-- 刷新按钮 -->
                        <div class="md:col-span-2">
                            <button @click="loadSchedule" 
                                    class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                                刷新访视安排
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 访视安排表格 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">项目</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">中心</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">受试者名称</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访视次数</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">窗口期最早日期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">基准日期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">窗口期最晚日期</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template v-if="scheduleItems.length">
                                <tr v-for="(item, index) in scheduleItems" 
                                    :key="index"
                                    :class="[
                                        'hover:bg-gray-50 transition-colors',
                                        getVisitGroupClass(item, index)
                                    ]">
                                    <td class="px-6 py-4 whitespace-nowrap">{{ item.project }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">{{ item.center }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">{{ item.name }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">第 {{ item.visitNumber }} 次访视</td>
                                    <td class="px-6 py-4 whitespace-nowrap" :style="getWindowStyle(item)">
                                        {{ formatWindowDate(item.earliestDate, item.baseDate) }}
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">{{ formatDate(item.baseDate) }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap" :style="getWindowStyle(item)">
                                        {{ formatWindowDate(item.latestDate, item.baseDate) }}
                                    </td>
                                </tr>
                            </template>
                            <tr v-else>
                                <td colspan="7" class="px-6 py-4 text-center text-gray-500">
                                    {{ error || '所选日期范围内无访视安排' }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </template>
</body>

</html>
